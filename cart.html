<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body onload="render()">
    <!--E-comercial Website - VIKASH KUMAR-->
    <header>
        <nav class="navbar navbar-dark navbar-expand-md bg-success tex-white">
            <a class="text-white navbar-brand" href="#">

            </a>
            <button class="navbar-toggler" types="button" data-toggle="collapse" data-target="#navbarCollapse"

                <span class="navbar-toggler-icon"></span>

        <main role="main">

                    <div class="table-responsive-sm">

                                <tr>
                                    <th scope="col">#</th>

                                    <th scope="col">Price</th>

                </div>
